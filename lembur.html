    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwEuII5UOSEKPyhJ6IGsuEpjuF02YiDUVppITsxfOdbW79hhsWnxgoLxCHYpBRdZksfnA/exec';
      const form = document.forms['contact-form'];
      const btnSend = document.querySelector('.btn-send');
      const btnSending = document.querySelector('.btn-sending');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        //ketika tombol submit diklik
        btnSending.classList.toggle('d-none');
        btnSend.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol send, hilangkan tombol sending
            btnSending.classList.toggle('d-none');
            btnSend.classList.toggle('d-none');
            //tambahkan allert
            myAlert.classList.toggle('d-none');
            //reset form
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>

    <script>
